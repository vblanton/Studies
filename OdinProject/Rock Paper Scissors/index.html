<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="avatar">
    <img class="human" src="images/human1.jpeg" alt="headshot of a gender neutral human"/>
    <h2 style="margin-top: 0px;">your score: <span id="pscore">0</span></h2>
  </div>
  <div class="avatar">
    <img class="robot" src="images/robot.jpeg" alt="headshot of a gender neutral human"/>
    <h2 style="margin-top: 0px;">computer score: <span id="cscore">0</span></h2>
  </div>
  <div class="result" style="display:none;">
    Best out of 5? <span id="winlose">You won!</span>
  </div>
  <div class="buttons">
    <h2>Choose wisely:</h2>
    <a onclick="playRound('rock',getComputerChoice())"><img class="bgcolor" src="images/rock2.png" /></a>
    <a onclick="playRound('paper',getComputerChoice())"><img src="images/paper2.png" /></a>
    <a onclick="playRound('scissors',getComputerChoice())"><img src="images/scissors2.png" /></a>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
