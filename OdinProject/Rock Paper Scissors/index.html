<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <meta name="description" content="A rock paper scissors game">
  <meta name="keywords" content="rock, paper, scissors, game">
  <meta name="author" content="Vladislav Blanton">

</head>

<body class="light">
<div id="container">
  <div id="title">
    <h1>Rock Paper Scissors</h1>
  </div>

  <div id="menu">
    <div id="menu-title">
      <span class="en">Menu</span> 
      <span class="es hidden">Menú</span> 
      <span class="ru hidden">Меню</span> 
      <i id="menu-triangle" class="bi bi-caret-right"></i></div>
    <div id="menu-list">
      <ul>
        <li id="menu-reset">
          <span class="en">Reset Score</span>
          <span class="es hidden">Restablecer Puntaje</span>
          <span class="ru hidden">Сбросить Счет</span>
        </li>
        <!-- <li>
          <span class="en">Dark Mode</span>
          <span class="es hidden">Modo Oscuro</span>
          <span class="ru hidden">Темный Режим</span>
        </li> -->
        <li id="menu-profile-pic">
          <span class="en">Profile Pic:</span>
          <span class="es hidden">Foto de Perfil:</span>
          <span class="ru hidden">Изображение Проф:</span>
          <span id="profile1" class="active-menu-item">1</span><span id="profile2">2</span><span id="profile3">3</span>
        </li>
        <li id="menu-language">
          <span class="en">Language:</span>
          <span class="es hidden">Idioma:</span>
          <span class="ru hidden">Язык:</span>
          <span id="lang1" class="active-menu-item">EN</span><span id="lang2">ES</span><span id="lang3">RU</span>
        </li>
        <li id="menu-close" style="margin: 10px 0 0 0;">
          <span class="en">Close Menu</span>
          <span class="es hidden">Cerrar Menú</span>
          <span class="ru hidden">Закрыть меню</span>
        </li>
        <p style="font: 12px; font-style: italic;color: dimgray;">version 7.23</p>
      </ul>
    </div>
  </div>
  <div id="game">
    <div class="avatar">
      <img id="humanav" class="human" src="images/human1.jpeg" alt="profile pic of player"/>
      <div id="pscore" class="colorsquare green score" aria-label="player score">0</div>
    </div>
    <div class="avatar">
      <img class="robot" src="images/robot.jpeg" alt="profile pic of robot opponent"/>
      <div id="cscore" class="colorsquare blue score" aria-label="opponent score">0</div>
    </div>
    <div class="buttons">
      <h2>
        <span class="en">Choose wisely:</span>
        <span class="es hidden">Elegir Sabiamente:</span>
        <span class="ru hidden">Выбирай с умом:</span>
      </h2>
      
      <a onclick="playRound('rock',getComputerChoice())"><img id="rock" src="images/rock2.png" alt="rock"/></a>
      <a onclick="playRound('paper',getComputerChoice())"><img id="paper" src="images/paper2.png" alt="paper"/></a>
      <a onclick="playRound('scissors',getComputerChoice())"><img id="scissors" src="images/scissors2.png" alt="scissors"/></a>
    </div>
    <div id="result"></div>
  </div>

</div>
  <script src="script.js"></script>
</body>

</html>
